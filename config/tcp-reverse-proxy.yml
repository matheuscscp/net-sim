# start command: ./net-sim tcp-proxy reverse config/tcp-reverse-proxy.yml 127.0.0.1:8080 1.1.1.2:80

defaultRouteInterface: eth0
interfaces:
- name: eth0
  ipAddress: "1.1.1.1"
  gateway: "1.1.1.1"
  networkCIDR: 1.1.1.0/24
  ethernetPort:
    macAddress: 00:00:5e:00:53:aa
    fullDuplexUnreliableWire:
      recvUDPEndpoint: 127.0.0.1:50001
      sendUDPEndpoint: 127.0.0.1:50101
